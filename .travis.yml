language: go

go:
  - tip
  - 1.8
  - 1.7

before_install:
  - curl --silent -O http://apache.claz.org/zookeeper/zookeeper-3.4.6/zookeeper-3.4.6.tar.gz
  - tar -zxvf zookeeper*tar.gz
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

script:
  - go test ./...

notifications:
  email:
    on_success: change
    on_failure: always
